version: 2.1
orbs:
  puppeteer: threetreeslight/puppeteer@0.1.2
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn flow
            - run: yarn lint
            - run: yarn test:unit --maxWorkers=2
            - run:
                command: yarn cosmos
                background: true
            - run: yarn test:visual --maxWorkers=2
workflows:
  build-and-test:
    jobs:
      - build-and-test
